<!DOCTYPE html>
<head>
    <title>Virtual Keyboard w/ HTML, CSS & JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <!-- <link rel="stylesheet" href="/assets/dcode.css"> -->
    <link rel="stylesheet" href="keyboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <textarea class="text"></textarea>

    <div id="keyboard">
        <div class="key">`</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key">-</div>
        <div class="key">=</div>
        <div class="key smallfont" id="delete">Backspace</div>
        
        <div class="key smallfont" id="tab">Tab</div>
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
        <div class="key">[</div>
        <div class="key">]</div>
        <div class="key">\</div>

        <div class="key smallfont" id="caps">Caps Lock</div>
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key">;</div>
        <div class="key">'</div>
        <div class="key smallfont" id="caps">Enter</div>
        
        <div class="key smallfont" id="shift">Shift</div>
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key">,</div>
        <div class="key">.</div>
        <div class="key">/</div>
        <div class="key smallfont" id="shift">Shift</div>
        
        <div class="key smallfont" id="language">en/ru</div>
        <div class="key smallfont" id="voice">&#128266</div>
        <div class="key smallfont" id="micro">&#127908</div>
        <div class="key smallfont" id="alt">Alt</div>
        <div class="key" id="space"></div>
        <div class="key smallfont" id="alt">Alt</div>
        <div class="key smallfont" id="win">&#8862</div>
        <div id="arrow">
            <div class="key" id="horizontal">&#x2190</div>
            <div id="updown">
                <div class="key" id="vertical">&#x2191</div>
                <div class="key" id="vertical">&#x2193</div>
            </div>
            <div class="key" id="horizontal">&#x2192</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
