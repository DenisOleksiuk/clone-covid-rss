<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="shortcut icon" href="assets/images/book.svg" type="image/x-icon">
  <link rel="stylesheet" href="style.min.css">
  <title>English for kids</title>
</head>
<body>

  <header>
    <div class="container">
      <div class="header">
        <div class="humb">
          <span class="humb__line"></span>
          <span class="humb__line"></span>
          <span class="humb__line"></span>
        </div>

        <div class="menu">
          <nav class="navigation">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link main" data-id="main" href="#main">Main page</a>
              </li>
              <li class="menu__item">
                <a class="menu__link verbs" data-id="verbs" href="#verbs">Verbs</a>
              </li>
              <li class="menu__item">
                <a class="menu__link adverbs" data-id="adverbs" href="#adverbs">Popular Adverbs</a>
              </li>
              <li class="menu__item">
                <a class="menu__link adjectives" data-id="adjectives" href="#adjectives">Popular adjectives</a>
              </li>
              <li class="menu__item">
                <a class="menu__link conjunctions" data-id="preposition" href="#prepositions">Prepositions</a>
              </li>
              <li class="menu__item">
                <a class="menu__link it-terms" data-id="itTerms" href="#IT-terms">IT-terms</a>
              </li>
              <li class="menu__item">
                <a class="menu__link vegetables" data-id="vegetables" href="#vegetables">Vegetables</a>
              </li>
              <li class="menu__item">
                <a class="menu__link collision" data-id="collision" href="#collision">Collision</a>
              </li>
              <li class="menu__item">
                <a class="menu__link skull" data-id="bones" href="#bones">Bones</a>
              </li>
            </ul>
          </nav>
        </div>
    
          <div class="switcher">
            <input class="switcher__input" type="checkbox" checked>
            <span class="switcher__slider"></span>
            <span class="switcher__train">Train</span>
            <span class="switcher__play">Play</span>
          </div>

      </div>
    </div>
  </header>
  
  <main class="main">
    <div class="container">
      <div class="cards">

        <div class="category" id="verbs">
          <div class="category__inner">
              <img class="category__img" src="assets/images/cards/verbs/verb-icon.jpg" alt="Verbs">
              <h2 class="category__title">Verbs</h2>
          </div>
        </div>

        <div class="category" id="adverbs">
          <div class="category__inner">
              <img class="category__img" src="assets/images/cards/adverbs/adverbs-icon.jpg" alt="Popular Adverbs">
              <h2 class="category__title">Popular Adverbs</h2>
          </div>
        </div>
        
        <div class="category" id="adjectives">
          <div class="category__inner">
              <img class="category__img" src="assets/images/cards/adjectives/adjectives-icon.jpg" alt="Popular adjectives">
              <h2 class="category__title">Popular adjectives</h2>
          </div>
        </div>
        
        <div class="category" id="preposition">
          <div class="category__inner">
              <img class="category__img" src="assets/images/cards/preposition/conjunctions-icon.jpg" alt="prepositions and conjunctions">
              <h2 class="category__title">prepositions</h2>
          </div>
        </div>

        <div class="category" id="itTerms">
          <div class="category__inner">
              <img class="category__img" src="assets/images/cards/it-terms/it-term-icon.png" alt="IT-terms">
              <h2 class="category__title">IT-terms</h2>
          </div>
        </div>

        <div class="category" id="vegetables">
          <div class="category__inner">
              <img class="category__img" src="assets/images/cards/vegetables/vegetables-iconjfif.jpg" alt="vegetables">
              <h2 class="category__title">Vegetables</h2>
          </div>
        </div>

        
        <div class="category" id="collision">
          <div class="category__inner">
              <img class="category__img" src="assets/images/cards/collision/collision.jpg" alt="collision">
              <h2 class="category__title">Collision</h2>
            </div>
        </div>

        <div class="category" id="bones">
          <div class="category__inner">
              <img class="category__img" src="assets/images/cards/bones/bones.jpg" alt="bones">
              <h2 class="category__title">Bones</h2>
          </div>
        </div>
      </div>
    </div>
  </main>

  <figure hidden class="figlos" onclick="location.reload()">
    <img class="loseGame" src="assets/images/grumpy-cat.jpg" alt="grumpy">
    <figcaption class="figlos__title">click to continue</figcaption>
    <dialog class="dialog">
      <img class="dialog__img" src="assets/images/baby.jpg" alt="baby">
      <div class="dialog__wrraper-info">
        <h3 class="dialog__title">Keep trying!</h3>
        <p class="dialog__answer"></p>
      </div>
    </dialog>
  </figure>
  
  
  <figure hidden class="figwin" onclick="location.reload()">
    <img class="winGame" src="assets/images/good-cat.jpg" alt="good-cat">
    <figcaption class="figwin__title">click to continue</figcaption>
  </figure>

  

  <footer class="footer" hidden>
    <div class="play">
      <input class="play__input" type="checkbox" checked>
      <span class="play__slider"></span>
      <span class="play__btn" hidden>Start</span>
    </div>
  </footer>
  
  <script src="bundle.js" type="module"></script>
</body>
</html>
